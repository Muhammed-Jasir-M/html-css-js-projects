<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <h1>Temperature Converter</h1>
        <br>
        <label for="textBox" id="textLabel">Enter the Temperature:</label>
        <br><br>
        <input type="number" id="textBox">
        <br>
        <!-- <p id="convertLabel">Select a Unit:</p> -->
        <input type="radio" id="cButton" name="unit">
        <label for="cButton"> Fahrenheit ➡ Celsius</label>
        <br>
        <input type="radio" id="fButton" name="unit">
        <label for="fButton">Celsius ➡ Fahrenheit</label>

        <br><br>
        <button type="button" id="submitBtn">Submit</button>
        <br>

        <p id="result"> Result:</p>




    </form>




    <script src="script.js"></script>
</body>

</html>
