<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1>Todo List</h1>

        <div class="todolist-input-grid">

            <input type="text" placeholder="Todo Name" class="todo-name-input">

            <input type="date" class="due-date-input">

            <input type="time" class="due-time-input" >

            <button class="add-btn">
                Add
            </button>

        </div>


        <div class="todolist-display-grid"></div>



    </div>



    <script src="script.js"></script>
</body>

</html>
