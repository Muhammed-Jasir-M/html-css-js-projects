<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Program</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="counter">
    <h1>Counter Program</h1>
    <label id="counterLabel">0</label><br>
    <div id="button">
      <input type="button" class="btn" id="decreaseBtn" value="decrease">
      <input type="button" class="btn" id="resetBtn" value="reset">
      <input type="button" class="btn" id="increaseBtn" value="increase">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
